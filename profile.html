<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"  href="profile-style.css">
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Profile</title>

    

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <nav>
                    <div class="nav-wrapper">
                      <a href="#" class="brand-logo">Fitness Tracker</a>
                      <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="useraccount.html">Account</a></li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" class="form-control" id="age">
    </div>
</div>
</div>
<div class="row">
    <div class="col s12">
    <div class="form-group">
        <label for="weight">Weight(lbs):</label>
        <input type="text" class="form-control" id="weight">
    </div>
    </div>
</div>
<div class="row">
    <div class="col s12">
    <div class="form-group">
        <label for="height">Height(inches)</label>
        <input type="text" class="form-control" id="height">
    </div>
    </div>
</div>
<div class="row">
    <div class="col s12">
    <div class="form-group">
        <label>What is your goal?</label>
        <select class="browser-default" id="goal">
          <option value="" disabled selected>Choose your option</option>
          <option value="gain">Gain muscle mass</option>
          <option value="lose">Lose weight</option>
          <option value="maintain">Maintain weight</option>
        </select>
    </div>
    </div>
   
</div>
<div class="row">
    <div class="col s12">
    <div class="form-group">
        <label for="end-weight">End goal Weight(lbs):</label>
        <input type="text" class="form-control" id="end-weight">
    </div>
    </div>
    </div>
    <div class="row" id="calculate">
        <div class="col s12">
    <p>Click calculate to view your daily calorie target!</p>
    <button type="submit" class="btn btn-default" id="run-calculation">
        <i class="submit"></i> Calculate</button>
    <button type="submit" class="btn btn-default" id="next">
        <i class="next"></i> Next</button>
    <div class="row">
        <div class="col s12">
            <div class="daily-calories"></div>
        </div>
    </div>
    </div>
<!-- imported Jquery  -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- imported moment js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- imported the dashboard javascript file  --> 
<script src="script.js"></script> 
</body>
</html>
