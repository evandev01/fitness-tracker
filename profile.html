<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    

</head>
<body>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" class="form-control" id="age">
    </div>
    <div class="form-group">
        <label for="weight">Weight(lbs):</label>
        <input type="text" class="form-control" id="weight">
    </div>
    <div class="form-group">
        <label for="height">height(inches)</label>
        <input type="text" class="form-control" id="height">
    </div>
    <div class="form-group">
        <label for="goal">What is your goal?</label>
    <select id="goal" class="custom-select" aria-labelledby="dropdownMenuButton">
          <option value="gain" selected>gain muscle mass</option>
          <option value="lose">lose weight</option>
          <option selected value="maintain">maintain weight</option>
        </select>
    </div>
    <div class="form-group">
        <label for="end-weight">End goal Weight(lbs):</label>
        <input type="text" class="form-control" id="end-weight">
    </div>
    <p>click submit to calculate your daily calorie target!</p>
    <button type="submit" class="btn btn-default" id="run-calculation">
        <i class="submit"></i> Caluclate</button>

    <div class="daily-calories"></div>
   
      

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
<script type="text/javascript">


var num=5

console.log(num-2);

  $("#run-calculation").on("click", function(event){
    var age=$("#age").val().trim();
    var startWeight=$("#weight").val().trim();
    var inches=$("#height").val().trim();
    var activity=1.45;
    var goal=$("#goal").val().trim();
    var endWeight=$("#end-weight").val().trim();
    

  var calorieIntake=(66.473+(6.23*startWeight)+(12.7*inches)-(6.8*age)*activity,(655+(4.35*+startWeight)+(4.7*inches)-(4.7*age))*activity);

  if (goal==="gain"){
     var dailyCalorieIntake=calorieIntake+100;
  }else if(goal==="lose"){
     var dailyCalorieIntake=calorieIntake-100;
  }
  else if (goal==="maintain"){
      var dailyCalorieIntake=calorieIntake;
  };


  console.log(calorieIntake);
  console.log(age);
  console.log(startWeight);
  console.log(inches);
  console.log(goal);
  console.log(dailyCalorieIntake);

  $(".daily-calories").text("Your daily calorie intake is: "+dailyCalorieIntake.toFixed(0));



  event.preventDefault();




  });

</script>

</body>
</html>
