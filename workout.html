  function createMuclesChoices(){
    $("#muscleGroup").empty();
    if(armsLegs == "arms"){

      }
    }
  };

$.ajax({

  }).then(function (response) {

    $("#workouts").empty();

      var workoutDescription = workoutDetails
      $("#workouts").append(rowEl)
      rowEl.append(workoutDescription)
